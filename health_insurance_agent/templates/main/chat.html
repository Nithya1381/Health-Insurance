<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Insurance Assistant</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI Health Insurance Assistant</h1>
    <div class="chat-container" id="chat-container">
        {% for message in messages %}
            <div class="message {% if message.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                {{ message.content }}
            </div>
        {% endfor %}
    </div>
    <form method="post" class="input-container">
        {% csrf_token %}
        <input type="text" id="user-input" name="message" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        // Scroll to bottom of chat container
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Focus input field
        document.getElementById('user-input').focus();
    </script>
</body>
</html>
