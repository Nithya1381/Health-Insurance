<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Insurance Assistant</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .system-message {
            background-color: #fff3cd;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AI Health Insurance Assistant</h1>
    
    <div style="margin-bottom: 20px;">
        <a href="{% url 'main:uploads' %}" style="color: #007bff; text-decoration: none;">
            Manage Documents â†’
        </a>
    </div>

    {% if messages %}
    <div class="messages" style="margin: 20px 0;">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}" 
                 style="padding: 10px; margin: 5px 0; border-radius: 5px; 
                        {% if message.tags == 'error' %}
                            background-color: #f8d7da; color: #721c24;
                        {% else %}
                            background-color: #d4edda; color: #155724;
                        {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="chat-container" id="chat-container">
        {% for chat_message in chat_messages %}
            <div class="message {% if chat_message.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                {{ chat_message.content }}
            </div>
        {% endfor %}
    </div>

    <form method="post" class="input-container">
        {% csrf_token %}
        <input type="text" id="user-input" name="message" placeholder="Ask about insurance policies..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        // Scroll to bottom of chat container
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Focus input field
        document.getElementById('user-input').focus();
    </script>
</body>
</html>
